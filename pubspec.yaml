name: pond_hockey
description: Pond Hockey Tournament Application

version: 1.0.0+2

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  google_fonts: ^0.3.9
  flutter_statusbarcolor: ^0.2.3
  auto_route: ^0.3.0
  uuid: ^2.0.4
  assorted_layout_widgets: ^1.0.15
  intl: ^0.16.1
  flutter_form_builder: ^3.8.0+1
  form_bloc: ^0.10.1
  flutter_form_bloc: ^0.10.1
  enough_mail: ^0.0.5

  bloc: ^3.0.0
  flutter_bloc: ^3.2.0
  equatable: ^1.1.0
  flutter_secure_storage: ^3.3.1+1
  http: ^0.12.0+4
  sealed_flutter_bloc: ^3.0.0
  apple_sign_in: ^0.1.0

  # Firebase
  firebase_auth: ^0.15.4
  cloud_firestore: ^0.13.2+1
  firebase_analytics: ^5.0.11
  google_sign_in: ^4.1.4

  md2_tab_indicator: ^1.0.2
  firestore_ui: ^1.8.0
  outline_material_icons: ^0.1.1

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_launcher_icons: ^0.7.3
  flutter_test:
    sdk: flutter
  effective_dart: ^1.2.1
  auto_route_generator: ^0.3.0
  build_runner: ^1.7.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - google_fonts/

  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/fonts/CircularStd/Regular.otf
          weight: 400
        - asset: assets/fonts/CircularStd/Medium.otf
          weight: 500
        - asset: assets/fonts/CircularStd/Bold.otf
          weight: 600
        - asset: assets/fonts/CircularStd/Black.otf
          weight: 900
